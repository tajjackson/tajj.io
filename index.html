        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>

    <body>
		<div class="container-fluid">	
			<div class="row">
				<h1 class="col-xs-12 col-md-12 animated slideInDown" style="font-family: Quicksand; color: white;text-align:center; -webkit-animation-duration: 1s">Taj Jackson</h1>
			</div>
			<div class="row">
				<div class="col-xs-10 col-md-12">
					<ul id="sdt_menu" style="-webkit-animation-duration: .9s;
" class="sdt_menu animated fadeInUp">
						<li>
							<a href="about.html">
								<img src="images/abouttn.jpg" alt="" width="170" height="170"/>
								<span class="sdt_active"></span>
								<span class="sdt_wrap">
									<span class="sdt_link">About</span>
									<span class="sdt_descr">Get to Know Me</span>
								</span>
							</a>
						</li>
						<li>
							<a href="projects.html">
								<img src="images/projecttn.jpg" alt="" width="170" height="170"/>
								<span class="sdt_active"></span>
								<span class="sdt_wrap">
									<span class="sdt_link">Projects</span>
									<span class="sdt_descr">I like to Code</span>
								</span>
							</a>
						</li>
						<li>
							<a href="experience.html">
								<img src="images/experiencetn.jpg" alt="" width="170" height="170"/>
								<span class="sdt_active"></span>
								<span class="sdt_wrap">
									<span class="sdt_link">Experience</span>
									<span class="sdt_descr">What I Know</span>
								</span>
							</a>
						</li>
						<li>
							<a href="email.html">
								<img src="images/contacttn.jpg" alt="" width="170" height="170"/>
								<span class="sdt_active"></span>
								<span class="sdt_wrap">
									<span class="sdt_link">Contact</span>
									<span class="sdt_descr">Get in touch</span>
								</span>
							</a>
							<div class="sdt_box">
									<a href="email.html">Email</a>
									<a href="http://www.linkedin.com/in/tajjackson">Linkedin</a>
							</div>
						</li>
					</ul>

		</div>


		
        <!-- The JavaScript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            $(function() {
				/* ******Menu******* */
                $('#sdt_menu > li').bind('mouseenter',function(){
					var $elem = $(this);
					$elem.find('img')
						 .stop(true)
						 .animate({
							'width':'170px',
							'height':'170px',
							'left':'0px'
						 },400,'easeOutBack')
						 .andSelf()
						 .find('.sdt_wrap')
					     .stop(true)
						 .animate({'top':'140px'},500,'easeOutBack')
						 .andSelf()
						 .find('.sdt_active')
					     .stop(true)
						 .animate({'height':'170px'},300,function(){
						var $sub_menu = $elem.find('.sdt_box');
						if($sub_menu.length){
							var left = '170px';
							if($elem.parent().children().length == $elem.index()+1)
								left = '-170px';
							$sub_menu.show().animate({'left':left},200);
						}	
					});
				}).bind('mouseleave',function(){
					var $elem = $(this);
					var $sub_menu = $elem.find('.sdt_box');
					if($sub_menu.length)
						$sub_menu.hide().css('left','0px');
					
					$elem.find('.sdt_active')
						 .stop(true)
						 .animate({'height':'0px'},300)
						 .andSelf().find('img')
						 .stop(true)
						 .animate({
							'width':'0px',
							'height':'0px',
							'left':'85px'},400)
						 .andSelf()
						 .find('.sdt_wrap')
						 .stop(true)
						 .animate({'top':'25px'},500);
				});
			});		
        </script>
